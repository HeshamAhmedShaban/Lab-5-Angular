
<div class="container">
  <h3 class="text-center mb-5">Sign Up</h3>
  <div class="row text-center">
    <form class="text-center">
      <div class="form-group row pb-4">
        <label for="staticEmail" class="col-sm-2 col-form-label">First Name :</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control w-25" id="staticName" placeholder="FirstName" >
        </div>
      </div>
      <div class="form-group row pb-4">
        <label for="inputPassword" class="col-sm-2 col-form-label">Last Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control w-25" id="inputLast Name" placeholder="LastNAme">
        </div>
      </div>
      <div class="form-group row pb-4">
        <label for="inputPassword" class="col-sm-2 col-form-label">Email :</label>
        <div class="col-sm-10">
          <input type="email" class="form-control w-25" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group row pb-4">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password :</label>
        <div class="col-sm-10">
          <input type="password" class="form-control w-25" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row pb-4">
        <div class="col-sm-10 text-lg-start m-auto pb-4">
          <span class="m-4">Allready have an account ?</span>
          <!-- <button type="submit" class="btn btn-primary btn-sm" routerLink="/login">Login</button> -->
          <button type="submit" class="btn btn-primary btn-sm" (click)="login()">Login</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary d-block m-auto">Sumbit</button>
        </div>
      </div>
    </form>
  </div>
  </div>
