<div class="container">
<h3 class="text-center mb-5">Login</h3>
<div class="row text-center">
  <form class="text-center">
    <div class="form-group row pb-4">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email p"  class="form-control w-25" id="staticEmail" placeholder="Email" >
      </div>
    </div>
    <div class="form-group row pb-4">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control w-25" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group row pb-4">
      <div class="col-sm-10 text-lg-start m-auto pb-4">
        <span class="m-4">Don't have account ?</span>
        <!-- <button type="submit" class="btn btn-primary btn-sm" routerLink="/signup">SignUp</button> -->
        <button type="submit" class="btn btn-primary btn-sm" (click)="SignUp()">SignUp</button>

      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary d-block m-auto">Sumbit</button>
      </div>
    </div>
  </form>
</div>
</div>
